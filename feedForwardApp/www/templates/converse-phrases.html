<ion-view view-title="Key Phrases">
  <ion-content class="padding">
  	<ion-list>
  		<ion-item ng-repeat="language in languages">
  			<ion-label>{{language.name}}</ion-label>
  			<b>Welcome!</b>
  			<p>{{language.welcome}}</p>
  			<b>Would you like a recipe?</b>
  			<p>{{language.recipeCard}}</p>
  		</ion-item>
  	</ion-list>
  </ion-content>
</ion-view>
