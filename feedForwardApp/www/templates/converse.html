<ion-view view-title="{{site ? site.name : 'Conversations'}}" cache-view="false">
    <ion-nav-bar align-title="center">
      <ion-nav-back-button class="button-icon ion-arrow-left-c">
      </ion-nav-back-button>
      <ion-nav-buttons side="right">
         <button class="button" ng-click="goBackToSites()">
            Change Sites
         </button>
      </ion-nav-buttons>
      </ion-nav-bar>
    <ion-content class="padding">
        <div ng-if="site">
            <h4>Today's Conversation Topic</h4>
            <p>How well do the clients know {{foodInfo.name}}?</p>
            <div class="convoTopicContainer">
                <img class="convoTopic" src="{{foodInfo.images[0]}}" ng-click=viewDemo()>
            </div>

            	<ion-item href="/#/tab/converse/demo">
        	    	<h2>Talk to clients about {{info.name}}</h2>
        	    	<img class="nutritionImage" src="{{info.url}}">
        	    	<div class="nutritionTextContainer">
        	    	</div>
        	    </ion-item>
            </ion-list> -->

            <ion-list>
            	<ion-item ng-repeat="panel in nutritionPanels" href="{{panel.url}}">
            		<div class="bold">{{panel.title}}</div>
            		<div>{{panel.caption}}</div>
            	</ion-item>
        	</ion-list>
        </div>
    </ion-content>

</ion-view>
