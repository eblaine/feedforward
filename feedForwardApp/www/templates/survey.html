<ion-view view-title="Survey">
  <ion-content class="padding">
    <div ng-if="questionNo < surveyInstance.questions.length">
      <div class="text-screen">{{surveyInstance.questions[questionNo].question}}</div>
      <button class="button button-block" color="primary" ng-click="answerQuestion(answer)" ng-repeat="answer in surveyInstance.questions[questionNo].answerOptions">{{answer.display}}</button>
    </div>
    <div ng-if="questionNo >= surveyInstance.questions.length">
      <div>Thank you!</div>
      <button class="button button-block" color="primary" ng-click="startOver()">Start Over</button>
    </div>
  </ion-content>
</ion-view>
