<ion-view view-title="Volunteer Check-out">
  <ion-content class="padding">

    <div ng-if="selectedSite">
      <h2>How did it go today?</h2>
      <div class="padding-bottom-20">
        <div>Do you see a lot of anything left over? (e.g. "carrots")</div>
        <label class="item item-input">
          <input type="text" placeholder="Item name" ng-model="checkout.notableLeftovers">
        </label>
      </div>
      <div class="padding-bottom-20">
        <div>Tell us one thing (good or bad) about today's distribution.</div>
        <label class="item item-input">
          <textarea placeholder="Comments"  ng-model="checkout.story"></textarea>
        </label>
      </div>
      <ion-button class="button button-block" color="primary" ng-click="sendCheckoutForm()">Submit</ion-button>
    </div>

  </ion-content>
</ion-view>
