<ion-view view-title="{{selectedSite.metadata.name || 'Volunteer Check-out'}}">
  <ion-content class="padding">
    <div ng-if="selectedSite">
      <ion-nav-buttons side="left">
        <button ng-if="selectedSite" ng-click="updateSite(null)" class="button button-icon icon ion-chevron-left"></button>
      </ion-nav-buttons>
    </div>

    <div ng-if="selectedSite">
      <h2>How did it go today?</h2>
      <div class="padding-bottom-20">
        <div>Do you see a lot of anything left over? (e.g. "carrots")</div>
        <label class="item item-input">
          <input type="text" placeholder="Item name" ng-model="checkout.notableLeftovers">
        </label>
      </div>
      <div class="padding-bottom-20">
        <div>Tell us one thing (good or bad) about today's distribution.</div>
        <label class="item item-input">
          <textarea placeholder="Comments"  ng-model="checkout.story"></textarea>
        </label>
      </div>
      <ion-button class="button button-block" color="primary" ng-click="sendCheckoutForm()">Submit</ion-button>
    </div>

    <div ng-if="!selectedSite">
      <h2>Welcome to Second Harvest!</h2>
      <label class="item item-input item-select">
        <div class="input-label">
          Choose your distribution site:
        </div>

        <select ng-model="selectedSite" ng-options="site as site.metadata.name for site in sites" ng-change="updateSite(selectedSite)">
        </select>
      </label>
    </div>

  </ion-content>
</ion-view>
